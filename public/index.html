<html>
<head>
  <title>Lets Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet">
  <link rel="icon" href="/images/chat_logo.png" type="image/x-icon"/>
</head>

<body>
 <!--  nickname page  -->
 <div id="nickPage" class="" align="center">
    <h3>Enter your name</h3>
    <p id="nickError"></p>
    <div class="form-group">
        <form id="nickForm" >
          <input id="nickname" type="text" autofocus required placeholder="Name" />
          <input class="btn btn-success" type="submit" value="Submit"/>
        </form>
    </div>
</div>

<!-- chat page  -->
<div id="chatPage" class="container">
  <!-- Whiteboard -->
  <h2 style="font-family: cursive; text-align: center; text-decoration: underline">Welcome MARK</h2>
    <div class="col-md-6">
        <div class="panel-body">
           <div id="contentWrap" >
              <div id="chatWrap" style=" border-radius: 10px; border: 1px;
                  background: #9fc1fc;min-height: 500;max-height: 500;overflow-y: scroll;">
                  <div id="chat"></div>
              </div>
           </div>
        </div>
        <!-- Chat textarea  -->
      <div class="col-md-12">
        <form id="message-box">
          <div class="form-group">
           <textarea required autofocus
              rows="2" cols="60" 
             id="message" placeholder="Write your message and press enter.."></textarea>
          </div>
       </form>
      </div>
    </div>
    
    <!-- Currenty Online  -->
    <div class="col-md-3">
      <hr><code>@mona  Hello</code><br> to say Hello to mona privately<br>
      <hr>
      <div class="well text-muted small" style="min-height: 390; max-height: 390;"> Online Users
        <div class="text-success small lead ">
          <div  id="users"></div>
        </div>
      </div>
    </div>

</div> <!--div id="chatWindow" -->

<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/chat.js"></script>

</body>
</html>
